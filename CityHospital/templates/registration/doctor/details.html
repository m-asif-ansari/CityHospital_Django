{% extends "registration/base.html" %} {% block body %}
<section class="bg-gray-50 dark:bg-gray-900 lg:px-0 p-5">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://cdn2.iconfinder.com/data/icons/public-services-filledoutline/64/HOSPITAL-health_clinic-urban-buildings-medical-512.png"
        alt="logo"
      />
      City Hospital
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
        >
          Additional Information For Doctor
        </h1>
        <form class="space-y-4 md:space-y-6" method="post">
          {% csrf_token %}
          {{form.errors}}
          <div>
            
          </div>
          <div>
            <label
              for="{{form.user.id_for_label}}"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >User Name</label
            >

            <input
              type="text"
              name="{{form.user.name}}"
              id="{{form.user.id_for_label}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              value="{{user}}"
              required=""
              readonly

            />
          </div>
          <div>
            <label
              for="{{form.gender.id_for_label}}"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select Gender</label
            >
            <Select
              name="{{form.gender.name}}"
              id="{{form.gender.id_for_label}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="">
              <option value="Male" name="Male">Male</option>
              <option value="Female" name="Female">Female</option>
              <option value="Other" name="Other">Other</option>
            </Select>
          </div>
          <div>
            <label
              for="{{form.age.id_for_label}}"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Enter Age</label
            >

            <input
              type="number"
              name="{{form.age.name}}"
              id="{{form.age.id_for_label}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Ex. 25"
              required=""
            />
          </div>
          <div>
            <label
              for="{{form.contact_no.id_for_label}}"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Enter Contact Number</label
            >
            <input
              type="number"
              name="{{form.contact_no.name}}"
              id="{{form.contact_no.id_for_label}}"
              placeholder="Ex. 9512345678"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required=""
            />
          </div>
          <div>
            <label
              for="{{form.specialization.id_for_label}}"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Enter Medical History</label
            >
            <input
              type="text"
              name="{{form.specialization.name}}"
              id="{{form.specialization.id_for_label}}"
              placeholder="Specialization"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required=""
              />
          </div>
          <div>
            <label
              for="{{form.experience.id_for_label}}"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Enter Years of Experience</label
            >
            <input
              type="number"
              name="{{form.experience.name}}"
              id="{{form.experience.id_for_label}}"
              placeholder="Ex. 9"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required=""
            />
          </div>
          <div class="flex items-start"></div>
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Update Doctor Details
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
